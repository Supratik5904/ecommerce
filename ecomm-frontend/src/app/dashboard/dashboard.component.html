<div class="container-fluid pad">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item" [ngClass]="{'active': selectedComponent === 'allOrders'}" style="cursor: pointer;"
            (click)="selectItem('Orders')">
            <a class="nav-link">
              <span>
                <svg class="h-6 w-6 text-blue-900" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
                  stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" />
                  <polyline points="12 3 20 7.5 20 16.5 12 21 4 16.5 4 7.5 12 3" />
                  <line x1="12" y1="12" x2="20" y2="7.5" />
                  <line x1="12" y1="12" x2="12" y2="21" />
                  <line x1="12" y1="12" x2="4" y2="7.5" />
                  <line x1="16" y1="5.25" x2="8" y2="9.75" />
                </svg>
                <p>Orders</p>
              </span>
            </a>
          </li>
          <li class="nav-item" style="cursor: pointer;" (click)="selectItem('ShowProducts')">
            <a class="nav-link">
              <span>
                <svg class="h-5 w-5 text-blue-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <p>Show Products</p>
              </span>
            </a>
          </li>
          <li class="nav-item" style="cursor: pointer;" (click)="selectItem('AddProducts')">
            <a class="nav-link">
              <span>
                <svg class="h-5 w-5 text-blue-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <p>Add Products</p>
              </span>
            </a>
          </li>
          <li class="nav-item" (click)="selectItem('Customer')" style="cursor: pointer;">
            <a class="nav-link">
              <span>
                <svg class="h-6 w-6 text-blue-900" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
                  stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" />
                  <circle cx="12" cy="7" r="4" />
                  <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                </svg>
                <p>Customers</p>
              </span>

            </a>
          </li>
        </ul>

      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom dash">
        <h1 class="h2">Admin Dashboard</h1>
      </div>


      <h2 class="section">Section title</h2>
      <ng-container *ngIf="selectedComponent === 'Orders'">
        <app-all-order></app-all-order>
      </ng-container>
      <ng-container *ngIf="selectedComponent === 'ShowProducts'">
        <app-show-product></app-show-product>
      </ng-container>
      <ng-container *ngIf="selectedComponent === 'Customer'">
        <app-user></app-user>
      </ng-container>
      <ng-container *ngIf="selectedComponent === 'AddProducts'">
        <app-product></app-product>
      </ng-container>
    </main>
  </div>
</div>
