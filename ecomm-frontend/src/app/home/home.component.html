<div class="container mt-5">
  <mat-grid-list cols="4" rowHeight="3:6" gutterSize="10">
    <mat-grid-tile *ngFor="let p of products">
      <div class="row p-5">
        <div class="image-container">
          <img class="home-page-product-image" [src]="p.productImages[0].url" alt="">
        </div>
        <div class="mt-3">
          <p><b>{{p.productName}}</b></p>
        </div>
        <div class="mt-2">
          <p><i><b>Category: </b>{{p.category.categoryName}}</i></p>
        </div>
        <div class="mt-2">
          <p class="desc">{{p.productDescription}}</p>
        </div>
        <div class="mt-2">
          <p><b>Rs. {{p.productDiscountPrice}}</b>&nbsp; <b
              style="text-decoration: line-through;">{{p.productPrice}}</b>
          </p>
        </div>
        <div class="mt-2">
          <button type="button" mat-raised-button color="warn">View </button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
