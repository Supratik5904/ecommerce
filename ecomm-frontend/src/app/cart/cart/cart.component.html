<div class="container mt-5">

  <table class="table">
    <thead class="table-dark">
      <tr>
        <td>Product Name</td>
        <td>Product Price</td>
        <td>Quantity</td>
        <td>Amount</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cartItem of cartItems">
        <td>{{cartItem.product.productName}}</td>
        <td>{{cartItem.product.productDiscountPrice | currency: 'INR'}}</td>
        <td><input type="number" name="quantity" min="0" step="1" [(ngModel)]="cartItem.quantity"></td>
        <td>
          {{getTotalAmount(cartItem.quantity,cartItem.product.productDiscountPrice) | currency: 'INR'}}
        </td>
        <td>
          <button mat-icon-button style="color: red;" (click)="removeItemFromCart(cartItem.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
      <tr class="table-active">
        <td>Total Amount</td>
        <td></td>
        <td></td>
        <td>{{calculateTotalAmount() | currency: 'INR'}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <div class="order-btn">
    <button type="button" mat-stroked-button color="primary" (click)="goToOrder()">
      Place order
    </button>
  </div>
</div>
