<div class="container light-style flex-grow-1 container-p-y">
  <h4 class="font-weight-bold py-3 mb-4">
    Account settings
  </h4>
  <div class="card overflow-hidden">
    <div class="row no-gutters row-bordered row-border-light">
      <div class="col-md-3 pt-0">
        <div class="list-group list-group-flush account-settings-links">
          <a class="list-group-item list-group-item-action active" data-toggle="list"
            href="#account-general">General</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" routerLink="/myOrders">My Orders</a>
        </div>
      </div>
      <div class="col-md-9">
        <div class="tab-content">
          <div class="tab-pane fade active show" id="account-general">
            <div class="card-body media align-items-center">

              <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt class="d-block ui-w-80">
            </div>
            <hr class="border-light m-0">
            <form #userForm="ngForm">
              <div class="card-body">
                <div class="form-group">
                  <label for="firstName" class="form-label">First name</label>
                  <input name="firstName" id="firstName" [(ngModel)]="user.firstName" type="text"
                    class="form-control mb-1">
                </div>
                <div class="form-group">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input name="lastName" id="lastName" [(ngModel)]="user.lastName" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="userName" class="form-label">User Name</label>
                  <input name="userName" id="userName" [(ngModel)]="user.userName" type="text" class="form-control">
                </div>
                <div class="form-group" *ngFor="let add of addressList;let i=index">
                  <label for="address" class="form-label">{{'Address'+ (i+1)}}</label>
                  <textarea [name]="'address'+i" [id]="'address'+i" [value]="add" type="text" class="form-control"
                    rows="3"></textarea>
                </div>
                <div class="form-group" style="margin-top: 5px;padding:10px">
                  <button type="submit" class="btn btn-warning" (click)="openOrderModal(user)" data-bs-toggle="modal"
                    data-bs-target="#addressModal">Add Address</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-right mt-3">
    <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
    <button type="button" class="btn btn-default">Cancel</button>
  </div>
</div>

<div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="orderModalLabel">Add Address</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <form #addressForm="ngForm" (submit)="addAddress(addressForm)">
            <div class="addresses">
              <div class="addAddress">
                <div class="form-floating">
                  <textarea name="addressLine" ngModel class="form-control" placeholder="Add a address" id="addressLine"
                    style="height: 100px" required></textarea>
                  <label for="addressLine">Address Line</label>
                </div>
                <div class="row g-2">
                  <div class="col-md mt-3">
                    <input name="city" ngModel class="form-control" placeholder="City..." id="city" required>
                  </div>
                  <div class="col-md mt-3">
                    <input name="state" ngModel class="form-control" placeholder="State..." id="state" required>
                  </div>
                  <div class="form-floating">
                    <input name="zip" ngModel class="form-control" placeholder="ZipCode" id="zip" required>
                  </div>
                  <button type="submit" class="btn btn-primary" [disabled]="!addressForm.form.valid">Add</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
